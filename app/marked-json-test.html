<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Marked JSON Test</title>
</head>
<body>

<div id="parsedText"></div>

<script src="bower_components/marked/lib/marked.js"></script>

<script type="text/javascript">

var jsonData = {
    markdownText:
            '#### test'+
            'Hi this is a [reference][1]'+
            '[1]: http://example.com/  "This is the text reference"'
};

// GFM
marked.setOptions({
    gfm: true,
    tables: false,
    breaks: false,
    pedantic: false,
    sanitize: false,
    smartLists: false
});

var parsedText = marked(jsonData.markdownText);
document.getElementById('parsedText').innerHTML = parsedText;

</script>

</body>
</html>
